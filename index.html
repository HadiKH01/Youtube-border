<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Youtube</title>
</head>
<body>
    <header class="head">
        <div class="left">
            <i class="material-icons logo">menu</i>
        <img src="images/youtube-logo.png" class="image1">
        </div>
        <div class="mid">
            <input class="input1" type="text" placeholder="Search">
            <a href="#"><i class="material-icons search">search</i></a>
            <a href="#"><i class="material-icons mic">mic</i></a>
        </div>
        <div class="right">
            <a href="#"><i class="material-icons">video_call</i></a>
            <a href="#"><i class="material-icons">notifications</i></a>
            <a href="#"><i class="material-icons">apps</i></a>        
            <a href="#"><i class="material-icons">account_circle</i></a>
        </div>
    </header>
    <section class="left-sec">
        <div class="group1">
            <a href="#"><i class="material-icons icon1">home</i></a>
            <h1 class="head1">Home</h1>
            <a href="#"><i class="material-icons icon2">camera</i></a>
            <h1 class="head2">Shorts</h1>
            <a href="#"><i class="material-icons icon3">subscriptions</i></a>
            <h1 class="head3">Subscriptions</h1>
        </div>
        <hr class="hr1">
        <div class="group2">
            <a href="#"><i class="material-icons icon4">history</i></a>
            <h1 class="head4">History</h1>
            <a href="#"><i class="material-icons icon5">playlist</i></a>
            <h1 class="head5">Playlist</h1>
            <hr class="hr2">
        </div>
    </section>
    <section class="mid-sec">
        <img src="images/video1.jpeg" class="image2">
        <h1 class="head6">Influencer</h1>
    </section>
</body>
</html>
